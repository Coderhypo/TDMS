{% extends "/admin/base.html" %}
{% block title %}用户管理 - TDMS后台管理{% endblock %}
{% block main %}
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/admin"><span class="glyphicon glyphicon-home"></span></a></li>
            <li>用户管理</li>
            <li class="active">添加用户</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-12">
                    <h3>添加新用户</h3>
                </div>
            </div>
            <form>

            </form>
        </div>
    </div>
    </div><!--/.row-->
    <div class="row">
        <div class="col-lg-5 col-lg-offset-4">
            <form action="/admin/adduser" method="POST">
                <div class="form-group">
                    <label>用户员工号</label>
                    <input type="test" class="form-control" name="login" placeholder="编号">
                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="test" class="form-control" name="name" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label>手机号</label>
                    <input type="test" class="form-control" name="phone" placeholder="手机号">
                </div>
                <button type="submit" class="btn btn-warning">添加用户</button>
                <a href="/admin/users" class="btn btn-default">返回</a>
            </form>
        </div>
    </div>
    </div><!--/.row-->
{% endblock %}
