{% extends "/admin/base.html" %}
{% block title %}用户管理 - TDMS后台管理{% endblock %}
{% block main %}
<div class="row">
    <ol class="breadcrumb">
        <li><a href="/admin"><span class="glyphicon glyphicon-home"></span></a></li>
        <li>后台管理</li>
        <li class="active">用户管理</li>
    </ol>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <div class="row">
          <div class="col-md-12">
              <h3>
                  用户管理
                  <button class="btn btn-default" data-toggle="modal" data-target="#addschool">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true">添加用户</span>
                  </button>
              </h3>
          </div>
        </div>
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户编号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>学院</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for user in list %}
            <tr>
                <th scope="row">{{ user['id'] }}</th>
                <td>{{ user['login'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['phone'] }}</td>
                <td>{{ user['school'] }}</td>
                <td>
                    <div class="btn-group btn-group-xs" role="group">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#edituser" data-id="{{ user['id'] }}" data-name="{{ user['login'] }}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deluser" data-id="{{ user['id'] }}" data-name="{{ user['login'] }}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</div><!--/.row-->
{% endblock %}
